<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rowcol.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>

<body class="row">
    <div class="col hero main-axis-alignment-flex-end">
        <h1 class="logo">The&nbsp;<span>Kratos</span>&nbsp;Project</h1>
    </div>
    <div class="col sign-up">
        <div class="col pitch">
            <h2>Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum dicta ratione deserunt ipsam eius
                similique fugiat, velit ut excepturi ipsum nisi, corporis quidem dolores quaerat qui in quos
                cupiditate. Nobis!</h2>
            <h2>You know you want to!</h2>
        </div>
        <form action="#" class="col">
            <div class="row main-axis-alignment-center" id="form-inputs">
                <div class="col">
                    <div class="col">
                        <label for="fname">First Name:</label>
                        <input type="text" name="first" id="fname">
                    </div>
                    <div class="col">
                        <label for="lname">Last Name:</label>
                        <input type="text" name="last" id="lname">
                    </div>
                    <div class="col">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <div class="col">
                    <div class="col">
                        <label for="cell">Cellphone:</label>
                        <input type="tel" name="cell" id="cell">
                    </div>
                    <div class="col">
                        <label for="pw">Password:</label>
                        <input type="password" name="pw" id="pw">
                    </div>
                    <div class="col">
                        <label for="pw-confirmed">Confirm Password:</label>
                        <input type="password" name="pw-confirmed" id="pw-confirmed">
                    </div>
                </div>
            </div>
            <button type="submit">Submit!</button>
        </form>
    </div>
</body>

</html>
